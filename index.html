<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f44feba093.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="./src/app.js" defer></script>
    <title>Search Engine</title>
</head>

<body>
    <div class="wrap">
        <header class="header"><div class="logo"><img src="Logo.jpg" alt="DDG Logo"></div><h1>Search whatever you want</h1></header>
        <main class="main">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="What are you looking for?">
                <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <div class="search-result">
                <p class="loading">Loading ...</p>
            </div>
        </main>
        <footer class="footer">DDG Search Engine ®</footer>
    </div>
</body>

</html>
